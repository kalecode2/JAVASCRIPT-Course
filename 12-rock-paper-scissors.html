<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="CSS/styles.css">
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
   </head>
   <body>
      <p class="title">Rock Paper Scissors</p>
      
      <button onclick="
         playGame('rock');
      " class="move-button">
         <img src="images/rock.png" alt="" class="move-icon">
      </button>

      <button onclick="
         playGame('paper');       
      " class="move-button">
         <img src="images/paper.png" alt="" class="move-icon">
      </button>
  
      <button onclick="
         playGame('scissors')
      " class="move-button">
         <img src="images/scissors.png" alt="" class="move-icon">
      </button> 

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
      
      <button onclick=" 
         score.wins = 0;
         score.losses = 0;
         score.ties = 0;
         localStorage.removeItem('score');
         updateScoreElement();
      " class="reset-score-button">Reset Scores</button>

      <button class="auto-play-button" onclick="
         autoPlay();
      ">Auto Play</button>

      <script src="script/12-rock-paper-scissors.js"></script>
   </body>
</html>
