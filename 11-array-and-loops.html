      <title>Arrays and Loops</title>

   <body>
      
      <script>
         const myArray = [10, 20, 30];
         console.log(myArray);

         console.log(`myArray[0] = ${myArray[0]}`);
         myArray[0] = 99;
         console.log(myArray);

         const myArray1 = [1, 'hello', true, {name: 'socks'}, [1, 2]];
         console.log(myArray1);
         console.log(Array.isArray(myArray1));
         console.log(myArray1.length);

         myArray.push(100);
         console.log(myArray);

         myArray1.splice(0, 1);
         console.log(myArray1);

         // while Loops.
         let i = 1; 
         while (i <= 5) {
            console.log(i);
            i++;
         }

         // for loops.
         for (let i = 0; i <= 5; i++) {
            console.log(i);
         }

         let randomNumber = 0;
         while(randomNumber < 0.5) {
            randomNumber = Math.random();
         }
         console.log(randomNumber);

         // Looping through an array.
         const todoList = ['make dinner', 'wash dishes', 'watch youtube'];
         for (let index = 0; index <= todoList.length - 1; index++) {
            const value = todoList[index];
            console.log(value); 
         }

         const nums = [1, 1, 3];
         let total = 0;
         for (let i = 0; i < nums.length; i++) {
            const num = nums[i];
            total += num;
         }
         console.log(total);

         const numsDoubled = [];
         for (let i = 0; i < nums.length; i++) {
            const num = nums[i];
            numsDoubled.push(num * 2);
            console.log(numsDoubled);
         }

         const array1 = [1, 2, 3];
         const array2 = array1.slice();
         array2.push(4);
         console.log(array1);
         console.log(array2);

         const [firstvalue, secondValue] = [1, 2, 3];

         for (let j = 1; j <= 10; j++) {
            if (j % 3 === 0) {
               continue;
            }
            console.log(j);
            if (j === 8) {
               break;
            }
         }

         let k = 1;
         while(k <= 10) {
            if (k % 3 === 0) {
               k++;
               continue;
            }
            console.log(k);
            k++
         }

         const myNumsDoubled = [];
         function doubleArray(myNums) {
            for (let l = 0; l < myNums.length; l++) {
               const num = myNums[l];
               if (num === 0) {
                  return myNumsDoubled;
               }
               myNumsDoubled.push(num * 2);
            }
            return myNumsDoubled;
         }
         console.log(doubleArray([4, 5, 6]));  // [8, 10, 12] both fucntion do the same thing.
