<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="CSS/styles.css">
      <title>Objects</title>
   </head>
   <body>
      <script>
         const product = {
            name: 'socks',
            price: 1090
         };

         console.log(product);
         console.log(product.name);
         console.log(product.price);

         product.name = 'cotton socks';
         console.log(product);

         product.newProperty = true;
         console.log(product);

         delete product.newProperty;
         console.log(product);

         const product2 = {
            name: 'shirt',
            ['delivery-time']: '1 day',
            rating: {
               stars: 4.5,
               count: 87
            },
            fun: function function1() {
               console.log('function inside object.');
            }
         };
         console.log(product2);
         console.log(product2.name);
         console.log(product2['name']);
         console.log(product2['delivery-time']);

         console.log(product2.rating.count);
         console.log(typeof console.log);
         product2.fun();

         // convert object to JSON
         console.log(JSON.stringify(product2));
			console.log( typeof JSON.stringify(product2));
			const jsonString = JSON.stringify(product2);
			console.log(jsonString); 

         console.log('hello'.length);
         console.log('hello'.toUpperCase());

         const object2 = {
            message: 'hello'
         }
         const object3 = object2;
         console.log(object3);

         object2.message = 'Good Job!';
         console.log(object2);
         console.log(object3);

         const object4 = {
            message: 'Good Job!'
         }
         console.log(object4 == object2);  // They don't have the same reference.
         console.log(object3 == object2);  // They have the same reference.

         const object5 = {
            message: 'Good Job!',
            price: 799
         };
         // const message = object5.message;
         const { message, price } = object5;
         console.log(message);
         console.log(price);

         const object6 = {
            // message: message
            message,  
            // this is called short hand property.
            // method: function fucntion1() {
            //    console.log('method');
            // }
            method() {
               console.log('method'); 
               // this function is called shorthand method
            }
         };
         console.log(object6);
         object6.method();
      </script>
   </body>
</html>
